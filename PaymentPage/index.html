<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/javascript.js"></script>
</head>

<body>

    <header>
        <div id='img'>
            <img src="logo.PNG">
        </div>

        <h2>Ontario Events</h2>


    </header>


    <div class="container">

       
        <h1>Confirm Your Payment</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Name</h3>
                <div class="input-field">
                    <input type="text" id="name">
                </div>
            </div>
            <div class="cvv">
                <br>
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="number" id="password" >
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <br>
                <h3>Card Number</h3>
                <div class="input-field">
                    <input type="number" id="card-number">
                </div>
            </div>
        </div>
        <div class="third-row">
            <br>
            <h3>Card Expiry</h3>
            <div class="selection">

                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
                    <select name="years" id="years">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                    </select>
                </div>
                <div class="cards">
                    <br>
                    <input type="radio"> Credit Card
                    <input type="radio"> Debit Card
                </div>


            </div>
        </div>

        <div class="button">
            <button onclick="submit()">Submit</button>
        </div>

  
    </div>




    <footer>
        <div class="container-footer">

            <h2>Ontario Events</h2>



            <ul>
                <li><a href="">Events</a></li>
                <li><a href="">Organise</a></li>
                <li><a href="">Search</a></li>
            </ul>

            <ul>
                <li><a href="Ontario Events/login page/index.html">Log in</a></li>
                <li><a href="">Sign up</a></li>
            </ul>

            <ul>
                <li><a href="">Contact Us</a></li>
                <li><a href="">FAQ</a></li>
                <li><a href="">Covid-19 Guidelines</a></li>
                <li><a href="">About</a></li>
            </ul>

        </div>

        <div class="copyright">
            <p>
                &copy; RESTfull Coders
            </p>

        </div>

    </footer>


</body>

</html>
